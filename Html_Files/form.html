<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Form</h1>
    <form action="">
        <h2 class="headings">Fill this form</h2>
        <label for="">Enter your Name</label><br>
        <input type="text" placeholder=" Name" required ><br>
        <label for="">Enter your age</label><br>
        <input type="number" min="1" placeholder="  Age" required><br>
        <label for="">Enter your Email</label><br>
        <input type="email" placeholder="Email" required><br>
        <label for="">Enter your Password</label><br>
        <input type="password" placeholder="Password" required><br>
        <label for="">Enter Your birth year</label><br>
        <input type="date"><br>
         <button type="submit">Submit</button><br>
         <button type="reset">Reset</button><br>
      </form>
</body>
